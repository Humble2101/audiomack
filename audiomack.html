<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiomack</title>
    <link rel="stylesheet" href="audiomack.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
   <header>
    <div class="i-class-list">
        <i class="bi bi-list"></i>
        </div>
        <div class="div-audiomack-logo">
            <img src="adiomackphotos/audiologo.png" alt="" height="60" width="140">
        </div>
        <div class="input-placeholder">
        <input type="text" placeholder="Search for artists, songs and albums">
        <i class="bi bi-search"></i>
    </div>
        <div class="login"><p>Login/Create Account</p></div>
        <div class="upload"><div class="i-upload">
            <i class="bi bi-upload"></i><b>Upload</b></div></div>
   </header> 
   <section class="section-body">
    <div class="mac-book">
 <img src="adiomackphotos/create-macbook.png" alt="">
    </div>
    <div class="body-parent-div"><div>
        <h1>Audiomack is here to <br>
        move music forward</h1>
        </div>
        <div class="div-note">
            Audiomack is a <b>FREE</b>, limitless music sharing and discovery <br>
            plarform for <b>artist, tastemakers, labels and fans.</b>
        </div>
        <br>
        <section class="button-section">
      <img src="adiomackphotos/app-store-badge.png" alt="">
        <img src="adiomackphotos/google-play-badge.png" alt="">
        </section>
    </div>
   </section>
   <section>
   <b class="explore-feature">Explore features for:</b>
   <div class="option">
    <div><b>Artists</b></div>
    <div><b>.</b></div>
    <div><b>Listeners</b></div>
    <div><b>.</b></div>
    <div><b>Labels</b></div>
    <div><b>.</b></div>
    <div><b>podcasters</b></div>
   </div>
   </section>
   </main>
   <header class="down-header"><i class="bi bi-graph-up-arrow"></i>
<div class="header-div">
    <div><b>Genre:</b></div>
    <div class="genre-div"><b>All genres</b></div>
</div>
<div class="trending">Now Trending</div>
</header>
<section class="audiomack-videos">
    <div class="video1"><video><source src="adiomackphotos/audiomack1 (2).mp4" type="video/mp4"></video>
    </div>
    <div class="video2">  <video><source src="adiomackphotos/audiomack1 (3).mp4" type="video/mp4"></video></div>
    <div class="video4"><video> <source src="adiomackphotos/audiomack1 (3).mp4" type="video/mp4"></video>
    </div>
</section>
</body>
</html>
